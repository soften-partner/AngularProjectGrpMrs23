<form class="row g-3" [formGroup]="inputForm">
    <div class="col-md-6">
        <label for="firstname" class="form-label">FirstName</label>
        <input type="text" class="form-control" id="inputEmail4" formControlName="inputfname">
        <div class="alert alert-danger" role="alert" *ngIf="!inputForm.pristine ">
            FirstName is required !
          </div>
    </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">LastName</label>
        <input type="text" class="form-control" id="lastname" formControlName="inputlname">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="inputemail">
      <div class="alert alert-danger" role="alert" *ngIf="!inputForm.pristine ">
        email is required !!!
      </div>
      <div class="alert alert-danger" role="alert"  *ngIf="!inputForm.pristine">
        email s-yntax is wrong !!!
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="inputpassword">
    </div>
    <div class="col-md-6">
        <label for="inputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword2" formControlName="confpassword">
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label" >Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="inputAdresse">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="updateuser()">Update</button>
    </div>
  </form>
<p class="testst">test test test </p>
